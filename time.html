<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <title>World Clock Tracker</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="main-container">

    <div class="timezone-controls">
        <select id="timezoneSelect"></select>
    </div>


    <!-- Container for Timezone Cards -->
    <div id="timezone-container"></div>
    <!-- Offset card -->
    <div id="offset-controls" class="offset-card">
        <button id="minusHour" class="offset-btn">-</button>
        <span id="offsetLabel" class="offset-value">0</span>
        <button id="plusHour" class="offset-btn">+</button>
        <span class="offset-text">hours offset</span>
    </div>
</div>

<script src="time.js"></script>
</body>
</html>
